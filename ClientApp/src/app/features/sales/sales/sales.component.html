<ng-container *ngIf="tableData$ | async as tableData; else loading">
  <button
    mat-button
    color="primary"
    type="button"
    style="margin-bottom: 10px;"
    (click)="onNewClick()"
  >
    New Sales
  </button>
  <app-sales-table [data]="tableData"></app-sales-table>
</ng-container>
<ng-template #loading
  ><mat-progress-bar mode="indeterminate"></mat-progress-bar
></ng-template>
